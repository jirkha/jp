{% extends 'jp_app/base.html' %}

{% block title %}List{% endblock %}

{% block content %}
<h1>Lists</h1>

<h2>List of Products</h2>
<ul>
    {% for product in p %}
        <li>{{ product.name }} ({{ product.type }})</li>
    {% endfor %}
</ul>
<h2>List of Sales</h2>
<ul>
    {% for sale in s %}
    <li>{{ sale.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
