{% extends 'jp_app/base.html' %}

{% block title %}
Statistic
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="p-3 mb-2 bg-info text-white">STATISTIKY PRODEJE</div>

<form method="post" action="/statistic/">
    <div class="form-row">
        
        {% csrf_token %}
        {{form_stat|crispy}}
                              
    </div>
    <button type="submit", class="btn btn-secondary btn-lg btn-block">Zobrazit</button>
</form>

<hr>

{{df_tr|safe}}

<hr>

{{df|safe}}

<hr>

<img src="data:image/png;base64, {{chart|safe}}">

{% endblock %}
